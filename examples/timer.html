<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timer Example</title>
    <script src="https://cdn.rawgit.com/nullobject/fkit/v1.0.1/dist/fkit.min.js"></script>
    <script src="../dist/bulb.js"></script>
  </head>
  <body>
    <pre><code id="results"></code></pre>

    <script>
      const s = bulb.Signal.periodic(1000).map(() => F.randomFloat(0, 1))

      s.subscribe(function (value) {
        document.getElementById('results').textContent = value
      })
    </script>
  </body>
</html>
