<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mouse Example</title>
    <script src="https://cdn.rawgit.com/nullobject/fkit/v0.17.1/dist/fkit.js"></script>
    <script src="../dist/bulb.js"></script>
  </head>
  <body>
    <h1 id="results">Move your mouse!</h1>

    <script>
      const s = bulb.mouse.position(document)
      const t = bulb.mouse.button(document)
      const u = s.merge(t)

      function showValue(value) {
        document.getElementById('results').textContent = value
      }

      u.subscribe(showValue)
    </script>
  </body>
</html>
