<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <style>
      body { padding: 10px 0; }
      .container { max-width: 730px; }
    </style>
    <script src="https://cdn.rawgit.com/nullobject/fkit/v0.17.1/dist/fkit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.1/superagent.min.js"></script>
    <script src="../dist/bulb.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Random Example</h1>
        <p>This example makes use of the <code>Signal</code> class to handle
          user interaction and trigger AJAX requests.</p>
        <p>It uses the <a href="http://www.random.org">RANDOM.ORG</a> API to
          generate a number of random strings every time the "more" or "less"
          button is clicked.</p>
        <p>
          <button type="button" class="btn btn-success" id="more">More</button>
          <button type="button" class="btn btn-danger" id="less">Less</button>
        </p>
      </div>

      <h2>Results</h2>
      <pre><code id="results"></code></pre>
    </div>

    <script>
      const URL = 'https://www.random.org/strings/?num=@&len=8&digits=on&upperalpha=on&loweralpha=on&unique=on&format=plain&rnd=new'

      function splitOnNewline(x) {
        return x.trim().split(/\n/)
      }

      function randomNumbers(count) {
        return bulb.Signal
          .fromCallback(request)
          .map(F.compose(splitOnNewline, F.get('text')))

        function request(callback) {
          superagent
            .get(URL.replace('@', count))
            .set('X-Requested-With', null)
            .end(callback)
        }
      }

      function showValue(value) {
        document
          .getElementById('results')
          .appendChild(document.createTextNode(value.join(', ') + '\n'))
      }

      function showError(message) {
        document
          .getElementById('results')
          .appendChild(document.createTextNode(message + '\n'))
      }

      const more = bulb.Signal.fromEvent(document.getElementById('more'), 'click').map(F.const(+1))
      const less = bulb.Signal.fromEvent(document.getElementById('less'), 'click').map(F.const(-1))

      more
        .merge(less)
        .scan(function(a, b) { return Math.max(1, a + b) }, 1)
        .concatMap(randomNumbers)
        .subscribe(showValue, showError)
    </script>
  </body>
</html>
