<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Keyboard Example</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <script src="../dist/bulb.js"></script>
  </head>
  <body class="sans-serif pa3">
    <article class="mw7 center ph3 ph5-ns tc br2 pv5 ba b--light-blue bg-lightest-blue black-70 mb5">
      <h1 class="fw6 f3 f2-ns lh-title mt0 mb3 blue">Keyboard Example ⌨️</h1>
      <p class="fw2 f4 lh-copy mt0 mb3">This example illustrates how the
        <code>keyboard.state</code> signal emits values with the current state
        of the keyboard.</p>
      <p class="fw1 f5 mt0 mb3">Press some keys to see how it works.</p>
      <pre><code id="results"></code></pre>
    </article>

    <script>
      const s = bulb.keyboard.state(document)

      s.subscribe(value => {
        document.getElementById('results').textContent = JSON.stringify(value)
      })
    </script>
  </body>
</html>
